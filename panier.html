<body>
	<header>

		<nav>

				</li>
			</ul>
		</nav>
		<button onclick="viderlepanier()">Vider le panier</button>
	</header>
	<main class="panier">
		<h2>Articles sélectionnés</h2>
		<ul id="liste-panier"></ul>
		<p>
			<strong>total :</strong>
			<span id="total"></span>Fcfa
		</p>
	</main>
	<script>
		const panier = JSON.parse(localStorage.getltem('panier')) || [];
		const listPanier = document.getElementsByTagName('liste-Panier');
		const totalElement = document.getElementsByTagName('total');
		let total = 0;
		panier.forEach((article, index)=>{
			const li = document.createElement('li');
			li.textContent = article.com-{article.prix} Fcfa
			listPanier.appendChild(li);
			total += article.prix;
		});
		totalElement.textContent = total;
	</script>
</body>
